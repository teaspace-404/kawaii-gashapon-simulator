<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Gashapon</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Varela+Round&display=swap');
      
      body {
        font-family: 'Varela Round', sans-serif;
        background-color: #fdf2f8; /* pink-50 */
        overflow: hidden;
        touch-action: none;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #f9a8d4; border-radius: 4px; }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kawaii-pink': '#ffb7b2',
              'kawaii-blue': '#a2e2e8',
              'kawaii-yellow': '#ffdac1',
              'kawaii-green': '#e2f0cb',
              'kawaii-purple': '#e7c6ff',
              'machine-red': '#ff6b6b',
              'machine-dark': '#c92a2a',
            },
            fontFamily: {
              'kawaii': ['Fredoka', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
